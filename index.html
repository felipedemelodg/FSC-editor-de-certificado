<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/src/script/lib.js" defer></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script> -->
        <link rel="stylesheet" href="/src/style/style.css">
    </head>

    <body>

        <form id="formularioTreinamento">

            <label for="nomeAluno">Nome do Aluno:</label>
            <input type="text" id="nomeAluno" name="nomeAluno" required>
            <span class="erro" id="erroNomeAluno"></span>

            <label for="cpfAluno">CPF do Aluno:</label>
            <input type="text" id="cpfAluno" name="cpfAluno" required pattern="\d{11}"
                title="O CPF deve conter 11 dígitos numéricos.">
            <span class="erro" id="erroCpfAluno"></span>

            <label for="nomeTreinamento">Nome do Treinamento:</label>
            <input type="text" id="nomeTreinamento" name="nomeTreinamento" required>
            <span class="erro" id="erroNomeTreinamento"></span>

            <label for="textoComplementar">Texto complementar:</label>
            <textarea name="" id="textoComplementar"></textarea>
            <span class="erro" id="errotextoComplementar"></span>


            <label for="data">Data (Dia/Mês/Ano):</label>
            <input type="date" id="data" name="data" required>
            <span class="erro" id="erroData"></span>

            <label for="promovidoPor">Promovido por:</label>
            <input type="text" id="promovidoPor" name="promovidoPor" required>
            <span class="erro" id="erroPromovidoPor"></span>

            <label for="cargaHoraria">Carga Horária (horas):</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" required min="1" max="1000">
            <span class="erro" id="erroCargaHoraria"></span>

            <label for="nr">NR (Norma Regulamentadora):</label>
            <input type="text" id="nr" name="nr" required>
            <span class="erro" id="erroNr"></span>

            <label for="nomeInstrutor">Nome do Instrutor:</label>
            <input type="text" id="nomeInstrutor" name="nomeInstrutor" required>
            <span class="erro" id="erroNomeInstrutor"></span>

            <label for="dadosInstrutor">Dados do Instrutor:</label>
            <label for="dadosInstrutor">Rg:</label>
            <input type="text" id="rgDoInstrutor" name="rgDoInstrutor">
            <span class="erro" id="erroRgDoInstrutor"></span>
            <label for="dadosInstrutor">Certificacão do instrutor:</label>
            <input type="text" id="certificacaoDoInstrutor" name="certificacaoDoInstrutor">
            <span class="erro" id="erroCertificacaoDoInstrutor"></span>




            <button type="button" id="gerarCertificado">Gerar Certificado</button>
            <button type="button" id="baixarPdf">Baixar PDF</button>
        </form>

        <section class="certificado" id="certificado">
            <img src="/img/logo-apresentacao.png" alt="">


            <div class="decoracao">
                <span>
                    <p>Certificado</p>
                </span>
                <section>

                    <img src="/img/circulo.webp" class="circulo" alt="">
                    <span class="NRs">
                        NR
                    </span>
                </section>

            </div>

            <section class="texto-principal">
                <h2>A FSC SEGURANÇA DO TRABALHO, CONCEDE ESTE CERTIFICADO A</h2>
                <h1 class="nome-do-aluno"> nome do aluno </h1>
                <h3 class="cpf-do-aluno">cpf do aluno</h3>
                <section>

                    <p>Certificamos que o(a) Sr.(a) <strong class="nome-do-aluno-no-texto"></strong>
                        <span class="textoComplementarEntrada"></span>
                        <strong class="NRsNoTexto"></strong>, na data de:
                        <strong class="dataNoTexto"></strong>,

                        promovido por:
                        <strong class="promovidoProEntrada"></strong> com a carga horaria de:
                        <strong class="cargaHorariaEntrada"></strong> horas.
                    </p>
                </section>
            </section>
            <section class="assinaturas">
                <section class="dados-do-instrutor">
                    <hr>
                    <strong class="nome-do-instrutor">
                        nome do instrutor
                    </strong>
                    <p>
                    <p class="rgDoIntrutorNoTexto"></p>
                    <p class="certificacaoDoInstrutorNoTexto"></p>
                    </p>

                </section>
                <section class="dados-do-responsavel">
                    <hr>
                    <strong class="nome-do-responsavel">
                        Fabio Sampaio
                    </strong>
                    <p class="dados-do-responsavel">
                        FSC SEGURANÇA DO TRABALHO <br>
                        CNPJ 39.522.472/0001-40
                    </p>
                </section>
            </section>
        </section>

        <script type="module" src="/src/script/main.js">

        </script>
    </body>

    </html>
